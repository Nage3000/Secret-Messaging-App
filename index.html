<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo Tammudu 2', cursive;
    }
    .row {
      margin-top: 25vh;
    }
    #enter-message {
      font-size: 26px;
      color: #030303;
    }
    h1 {
      margin-top: 0;
    }
  </style>
  <title>Secret Messages</title>
</head>
<body>

  <div class="row">
    <div class="col s8 offset-s2">
      
      <div id="message-show" class="card-panel hide">
        <h1></h1>
        <div>
          <a href="./index.html">Create your own secret message!</a>
        </div>
      </div>

      <div class="card-panel" id="message-form">
        <form action="">
          <label for="" id="enter-message">Enter a Secret Message</label>
          <input type="text" id="message-input">
          <button class="btn" id="create-button">Create</button>
        </form>
      </div>

      <div class="card-panel hide" id="link-form">
        <div>
          Share this link with a friend!
          <input type="text" id="link-input">
        </div>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
